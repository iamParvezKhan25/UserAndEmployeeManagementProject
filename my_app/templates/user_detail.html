{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>User Detail</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Joined At:</strong> {{ user.date_joined }}</p>
        <p><strong>Active:</strong> {% if user.is_active %} Yes {% else %} No {% endif %}</p>

        <a href="{% url 'delete_user' user.id %}" class="btn btn-danger mt-3">Delete User</a>
    </div>
{% endblock %}
